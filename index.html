<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Music Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="backgroundFilter">
      <header>
        <select id="songSelector" aria-label="Select Song">
          <option value="0">Song 1</option>
          <option value="1">Song 2</option>
          <option value="2">Song 3</option>
          <option value="3">Song 4</option>
          <option value="4">Song 5</option>
          <option value="5">Song 6</option>
          <option value="6">Song 7</option>
          <option value="7">Song 8</option>
          <option value="8">Song 9</option>
          <option value="9">Song 10</option>
          <option value="10">Dev Controls</option>
        </select>
      </header>

      <main>
        <img
          id="audioImage"
          src="image files/placeholderImgFileName0.jpg"
          alt="Song artwork"
        />

        <div class="controls">
          <button id="backButton" aria-label="Previous Song">
            <img src="icon files/back.svg" alt="Back" class="icon" />
          </button>

          <button id="playPauseButton" aria-label="Play/Pause">
            <img
              id="playIcon"
              src="icon files/play.svg"
              alt="Play"
              class="icon"
            />
          </button>

          <button id="forwardButton" aria-label="Next Song">
            <img src="icon files/forward.svg" alt="Forward" class="icon" />
          </button>
        </div>

        <audio id="audioElement" controls>
          <source
            id="audioSource"
            src="audio files/audiofiletest1.m4a"
            type="audio/mp4"
          />
          Your browser does not support the audio element.
        </audio>

        <pre id="textElement">placeholder text one</pre>
      </main>
      <br /><br /><br /><br /><br />
      <button id="devLogButton" class="hidden">show/hide dev log</button>
      <pre id="devLog" class="hidden" class="scroller">â€Ž</pre>
    </div>
  </body>
</html>
